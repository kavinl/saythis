<body>
    <div class="container">
        <h1>TELL THEM...</h1>
        <p>Send uncomfortable texts in just one click</p>
        <input type="tel" placeholder="Phone number">
        <div class="button-column">
          <a href="sms:&body=miss%20you!%0A"><button>Miss you</button></a>
          <a href="sms:&body=body=Sorry!%20I%20need%20to%20reschedule--but%20I%20will%20follow%20up!%20Apologies%20again!"><button>I need to reschedule, and I'll follow up</button></a>
            <a href="https://example.com/button3"><button>Can we get coffee?</button></a>
            <a href="https://example.com/button4"><button>I don't want to go on a second date</button></a>
            <a href="https://example.com/button5"><button>They can't come over anymore</button></a>
            <a href="https://example.com/button6"><button>I don't want to pick a restaurant</button></a>
            <a href="https://example.com/button7"><button>Are they mentally ok?</button></a>
        </div>
    </div>
